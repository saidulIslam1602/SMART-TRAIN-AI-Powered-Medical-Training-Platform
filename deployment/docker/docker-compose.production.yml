version: '3.8'

services:
  # SMART-TRAIN API v2 Service
  smart-train-api:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile.production
      args:
        BUILD_DATE: ${BUILD_DATE:-}
        VERSION: ${VERSION:-2.0.0}
        VCS_REF: ${VCS_REF:-}
    container_name: smart-train-api-v2
    restart: unless-stopped
    ports:
      - "8001:8001"
      - "8002:8002"  # Metrics port
    environment:
      - ENVIRONMENT=production
      - API_HOST=0.0.0.0
      - API_PORT=8001
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - AZURE_ML_WORKSPACE_NAME=${AZURE_ML_WORKSPACE_NAME}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      - LOG_LEVEL=INFO
      - ENABLE_MONITORING=true
      - ENABLE_AB_TESTING=true
      - MODEL_CACHE_SIZE=5
      - MAX_INFERENCE_TIME_MS=100
    volumes:
      - model_storage:/app/models
      - config_volume:/app/config:ro
      - logs_volume:/app/logs
    depends_on:
      - redis
      - prometheus
    networks:
      - smart-train-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/v2/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: smart-train-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - smart-train-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: smart-train-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - logs_volume:/var/log/nginx
    depends_on:
      - smart-train-api
    networks:
      - smart-train-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: smart-train-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - smart-train-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: smart-train-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - smart-train-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ELK Stack for Logging
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    container_name: smart-train-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - smart-train-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  logstash:
    image: docker.elastic.co/logstash/logstash:8.10.0
    container_name: smart-train-logstash
    restart: unless-stopped
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
      - logs_volume:/usr/share/logstash/logs:ro
    depends_on:
      - elasticsearch
    networks:
      - smart-train-network
    environment:
      - "LS_JAVA_OPTS=-Xmx256m -Xms256m"

  kibana:
    image: docker.elastic.co/kibana/kibana:8.10.0
    container_name: smart-train-kibana
    restart: unless-stopped
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - smart-train-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5601/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Model Training Worker
  training-worker:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile.worker
    container_name: smart-train-worker
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - REDIS_URL=redis://redis:6379
      - AZURE_ML_WORKSPACE_NAME=${AZURE_ML_WORKSPACE_NAME}
      - WORKER_CONCURRENCY=2
    volumes:
      - model_storage:/app/models
      - training_data:/app/data
    depends_on:
      - redis
    networks:
      - smart-train-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  # Database (PostgreSQL)
  postgres:
    image: postgres:15-alpine
    container_name: smart-train-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-smart_train}
      - POSTGRES_USER=${POSTGRES_USER:-smart_train_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      - smart-train-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-smart_train_user} -d ${POSTGRES_DB:-smart_train}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backup Service
  backup:
    image: postgres:15-alpine
    container_name: smart-train-backup
    restart: "no"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-smart_train}
      - POSTGRES_USER=${POSTGRES_USER:-smart_train_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data:ro
      - backup_data:/backup
      - ./scripts/backup.sh:/backup.sh:ro
    depends_on:
      - postgres
    networks:
      - smart-train-network
    command: ["sh", "-c", "while true; do sleep 86400; /backup.sh; done"]

volumes:
  model_storage:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${MODEL_STORAGE_PATH:-./models}
  
  config_volume:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${CONFIG_PATH:-./config}
  
  logs_volume:
    driver: local
  
  redis_data:
    driver: local
  
  prometheus_data:
    driver: local
  
  grafana_data:
    driver: local
  
  elasticsearch_data:
    driver: local
  
  postgres_data:
    driver: local
  
  backup_data:
    driver: local
  
  training_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${TRAINING_DATA_PATH:-./data}

networks:
  smart-train-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
